<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnfrokOS</title>
  <style>
    :root {
      --bg: #888;
      --screen-dark: rgba(0, 0, 0, 0.9);
      --font: -apple-system, BlinkMacSystemFont, 'San Francisco', sans-serif;
      --primary: #0078d7;
      --white: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font);
    }

    html, body {
      height: 100%;
      background: var(--bg);
    }

    .screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--screen-dark);
      color: white;
      text-align: center;
      transition: opacity 0.6s ease;
      opacity: 1;
      z-index: 10;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    input, button, textarea, select {
      padding: 10px;
      margin: 8px 0;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    button {
      background: var(--primary);
      color: var(--white);
      cursor: pointer;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(30, 30, 30, 0.95);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .icon {
      background: var(--white);
      padding: 10px;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .window {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
    }

    .window-header {
      background: var(--primary);
      color: white;
      padding: 10px;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .window-body {
      padding: 15px;
      max-height: 300px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <!-- existing code ... -->

    <div class="window" id="settings">
      <div class="window-header">Settings</div>
      <div class="window-body">
        <label for="theme-select">Theme:</label>
        <select id="theme-select" onchange="changeTheme(this.value)">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="grey">Grey</option>
        </select>
        <br>
        <label for="font-size">Font Size:</label>
        <select id="font-size" onchange="changeFontSize(this.value)">
          <option value="16px">Normal</option>
          <option value="18px">Large</option>
          <option value="20px">Extra Large</option>
        </select>
      </div>
    </div>

  <!-- existing code ... -->

  <script>
    // existing JS code ...

    function changeTheme(theme) {
      if (theme === "light") {
        document.body.style.background = "#fff";
      } else if (theme === "dark") {
        document.body.style.background = "#000";
      } else {
        document.body.style.background = "#888";
      }
    }

    function changeFontSize(size) {
      document.body.style.fontSize = size;
    }
  </script>
</body>
</html>
