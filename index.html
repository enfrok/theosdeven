<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnfrokOS</title>
  <style>
    :root {
      --bg: #888;
      --screen-dark: rgba(0, 0, 0, 0.9);
      --font: -apple-system, BlinkMacSystemFont, 'San Francisco', sans-serif;
      --primary: #0078d7;
      --white: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font);
    }

    html, body {
      height: 100%;
      background: var(--bg);
    }

    .screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--screen-dark);
      color: white;
      text-align: center;
      transition: opacity 0.6s ease;
      opacity: 1;
      z-index: 10;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    input, button, textarea, select {
      padding: 10px;
      margin: 8px 0;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    button {
      background: var(--primary);
      color: var(--white);
      cursor: pointer;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(30, 30, 30, 0.95);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .icon {
      background: var(--white);
      padding: 10px;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .window {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
    }

    .window-header {
      background: var(--primary);
      color: white;
      padding: 10px;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .window-body {
      padding: 15px;
      max-height: 300px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <!-- Settings Window -->
  <div class="window" id="settings">
    <div class="window-header">Settings</div>
    <div class="window-body">
      <label for="bgColor">Change Background Color:</label>
      <input type="color" id="bgColor" value="#888"><br><br>

      <label for="fontSelect">Font Style:</label>
      <select id="fontSelect">
        <option value="-apple-system, BlinkMacSystemFont, 'San Francisco', sans-serif">San Francisco</option>
        <option value="Arial, sans-serif">Arial</option>
        <option value="Courier New, monospace">Courier New</option>
        <option value="Georgia, serif">Georgia</option>
      </select><br><br>

      <button onclick="applySettings()">Apply Changes</button>
    </div>
  </div>

  <!-- Other Windows & Startup/Login Logic Comes Here -->

  <script>
    function applySettings() {
      const color = document.getElementById("bgColor").value;
      const font = document.getElementById("fontSelect").value;
      document.body.style.background = color;
      document.querySelectorAll('*').forEach(el => {
        el.style.fontFamily = font;
      });
    }
  </script>
</body>
</html>
